{% extends "base.html" %}

{% block content %}
<h2>Edit Note</h2>
<div>
    <form action="{% url 'edit_note' pk=note.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Update Note</button>
        </div>
    </form>
</div>
{% endblock %}
