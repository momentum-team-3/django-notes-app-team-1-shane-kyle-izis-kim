{% extends "base.html" %}
{% load markdown_extras %}

{% block content %}
<h1>All Notes</h1>
{% for note in notes %}
<div>
    <div>
        <h3><strong>{{ note.title }}</strong></h3>
    </div><br>
    <div>{{ note.body | markdown | safe }}</div>
    <div>{{ note.date_time }}</div><br>
</div>

<a href="{%url 'notes_detail' pk=note.pk %}">Show Note</a><br><br><br>
{% endfor %}
{% endblock %}
