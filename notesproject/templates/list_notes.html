{% extends "base.html" %}
{% load markdown_extras %}

{% block content %}
<h2>All Notes</h2>
{% for note in notes %}
<div>
    <div>
        <h3><strong>{{ note.title }}</strong></h3>
    </div>
    <p>{{ note.body | markdown | safe }}</p><br>
    <p>{{ note.date_time }}</p>
</div>

<p>
    <a href="{%url 'notes_detail' pk=note.pk %}">Show Note</a>
    <a href="{% url 'edit_note' pk=note.pk %}">Edit Note</a>
</p><br><br>

{% endfor %}
{% endblock %}
